version: "3.9"

services:
  web:
    build:
      context: /monitoring_system
    image: wsms_django
    working_dir: /app/app
    command: gunicorn --workers=1 app.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/monitoring_system/app/static
      - app:/monitoring_system/app
    expose:
      - 8000
    env_file:
      - .env-sample
    depends_on:
      - redis
      - db
      
  celery_worker:
    build:
      context: /monitoring_system
    image: wsms_django
    working_dir: /app/app
    command: celery -A app worker -l info
    volumes:
      - static_volume:/monitoring_system/app/static
      - app:/monitoring_system/app
    env_file:
      - .env-sample
    depends_on:
      - redis
      - db
      - web

  nginx:
    build: /nginx
    volumes:
      - static_volume:/monitoring_system/app/static
    ports:
      - 80:80
    depends_on:
      - web
      
  redis:
    image: "redis:7.0.5-alpine"
    volumes:
      - redis:/data
    ports:
      - 6379:6379
      
  db:
    image: "postgres:14.5-alpine"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env-sample

volumes:
  static_volume:
  app:
  redis:
  postgres_data: